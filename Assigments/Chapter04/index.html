    <h1>“Rules for naming JS variables”</h1>
<Script>
  document.write("-Variable names can only contain etters, digits, underscores, and dollar signs"+"<br>")
  document.write("For example $my_1stVariable"+ "<br>")
  document.write("Variables must begin with a Number, underscores or dollar sign."+ "<br>")
  document.write("For example $name, _name or name"+ "<br>")

  document.write("Variable names should not be JS KeyWord") 
    
</Script>
