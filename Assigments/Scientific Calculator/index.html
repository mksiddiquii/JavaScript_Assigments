<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator UI</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="calculator">
    <h1 style="color:#0f0;">Calculator</h1>
    <input class="display" readonly type="text" id="input">
    <div class="buttons">
  <button onclick="display('Sin')">Sin</button>
  <button onclick="display('Cos')">Cos</button>
  <button onclick="display('Tan')">Tan</button>
  <button  class="clear" onclick="clearAll()">C</button>
  <button  class="clear" onclick="clearAll()">AC</button>
  <button onclick="log(display('Log'))">log</button>
  <button onclick="display('ln')">ln</button>
  <button onclick="display('e')">e</button>
  <button onclick="display('**')">x<sUP>2</sup></button>
  <button onclick="display('x^')">X^</button>
  <button onclick="display('7')">7</button>
  <button onclick="display('9')">9</button>
  <button onclick="display('8')">8</button>
  <button onclick="display('√')">√</button>
  <button onclick="display('%')">%</button>
  <button onclick="display('4')">4</button>
  <button onclick="display('5')">5</button>
  <button onclick="display('6')">6</button>
  <button onclick="display('/')">/</button>
  <button onclick="display('*')">*</button>
  <button onclick="display('1')">1</button>
  <button onclick="display('2')">2</button>
  <button onclick="display('3')">3</button>
  <button onclick="display('+')">+</button>
  <button onclick="display('-')">-</button>
  <button onclick="display('0')">0</button>
  <button onclick="display('00')">00</button>
  <button onclick="display('.')">.</button>
  <button  class="equal" onclick="calculate()">=</button>
</div>
    </div>


<script src="app.js"></script>
</body>
</html>
