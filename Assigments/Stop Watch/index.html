<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STOP WATCH <img src="./images.jpeg" alt="" srcset="" style="height: 20px;width:20px;"></h1>
<div class="stopwatch">
<div id="min">MINUTES:<span>00</span></div>
<div id="sec">SECONDS:<span>00</span></div>
<div id="msec">MILLISECONDS:<span>00</span></div>
<div>
    <button onclick="start()" id="start"class="btn">Start</button>
    <button onclick="pause()" id="pause"class="btn">Pause</button>
    <button onclick="reset()" id="reset"class="btn">Reset</button>
</div>
</div>
<script src="app.js"></script>
</body>
</html>
